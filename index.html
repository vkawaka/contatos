<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/index.js" defer></script>
    <script src="./use/formats.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Aphacode - Gerenciamento de Contatos</title>
</head>
<body style="height: 100vh; width:100vw;">
  <header style="height: 15%; width: 100%;">
    <nav class="navbar bg-body-tertiary fixed-top w-100 p-0 m-0">
        <div class="h-100 w-100 container-fluid d-flex flex-row align-items-center justify-content-between position-relative" style="background-color: #068ed0;">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./assets/logo_alphacode.png" alt="Logo" width="135" height="135">
                <p class="fs-1 ms-2 mb-0 text-white">Cadastro de Contatos</p>
            </a>
            <a class="btn btn-outline-light btn-lg me-3" href="/cadastrar.html">Cadastrar Contato</a>
        </div>
    </nav>
</header>
    <main style="height: 75%; width: 100%;" class="align-items-center d-flex flex-column justify-content-center position-relative"> 
        <table class=" table mt-5 w-75 text-light">
            <thead">
              <tr >
                <th  style="background-color: #068ed0;" class="text-light" scope="col">Nome</th>
                <th  style="background-color: #068ed0;" class="text-light" scope="col">Data de Nascimento</th>
                <th  style="background-color: #068ed0;" class="text-light" scope="col">E-mail</th>
                <th  style="background-color: #068ed0;" class="text-light" scope="col">Celular para contato</th>
                <th  style="background-color: #068ed0;" class="text-light" scope="col">Ações</th>
              </tr>
            </thead>
            <tbody id="table"   >
            </tbody>
          </table>
          <form action="submit" id="att" method="update" class="d-flex d-none h-75 w-75 justify-content-evenly align-items-center z-3 position-absolute bg-white border border-dark-subtle">
            <div class="d-flex flex-column gap-3 w-25">
                <div class="mb-3 w-100">
                    <label for="inputField" class="form-label text-secondary">Nome Completo</label>
                    <input  placeholder="Ex: Letícia Pacheco dos Santos" type="text" id="nome" class="form-control bg-light border-0 shadow-none focus-ring">
                </div>
                <div class="mb-3 w-100">
                    <label for="inputField" class="form-label text-secondary">E-mail</label>
                    <input  placeholder="Ex.: leticia@gmail.com" type="text" id="email" class="form-control bg-light border-0 shadow-none focus-ring">
                </div>
                <div class="mb-3 w-100">
                    <label for="inputField" class="form-label text-secondary">Telefone</label>
                    <input placeholder="Ex. (11) 4033-2019" type="text" id="telefone" class="form-control bg-light border-0 shadow-none focus-ring">
                </div>
            </div>
            <div class="d-flex flex-column gap-3 w-25">
                <div class="mb-3 w-100">
                    <label for="inputField" class="form-label text-secondary">Data de nascimento</label>
                    <input placeholder="Ex.:03/10/2003" type="date" id="data" class="form-control bg-light border-0 shadow-none focus-ring">
                </div>
                <div class="mb-3 w-100">
                    <label for="inputField" class="form-label text-secondary">Profissão</label>
                    <input placeholder="Ex. Desenvolvedora Web" type="text" id="profissao" class="form-control bg-light border-0 shadow-none focus-ring">
                </div>
                <div class="mb-3 w-100">
                    <label for="inputField" class="form-label text-secondary">Celular</label>
                    <input  placeholder="Ex.: (11) 98493-2039" type="text" id="cll" class="form-control bg-light border-0 shadow-none focus-ring">
                </div>
                <button type="button" id="atualizar" class="btn btn-info">Atualizar</button>
            </div>
          </form>
    </main>
    <footer style="height: 10%; width: 100%;" class="pb-0 mb-0">
        <div class="h-100  p-0 m-0 d-flex flex-row justify-content-evenly align-items-center" style="background-color: #068ed0;">
            <p>Termos | Políticas</p>
            <div class="d-flex flex-row">
                <p>© Copyright 2022 | Desenvolvido por </p>
                <img src="./assets/logo_rodape_alphacode.png" alt="" height="30">
            </div>
            <p>©Alphacode IT Solutions 2022</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
